<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #scrollableArea {
            width: 300px;
            height: 100px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 5px;
        }
        #scrollableArea img {
            width: 280px;
            display: block;
            margin-bottom: 10px;
        }
        body {
            zoom: 1.5;
        }
    </style>
</head>
<body>
    <div id="scrollableArea">
        <img src="./picture/4_1.png" alt="Image 1">
        <img src="./picture/4_2.png" alt="Image 2">
        <img src="./picture/4_3.png" alt="Image 3">
    </div>
</body>
</html>
