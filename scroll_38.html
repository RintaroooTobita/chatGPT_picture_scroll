<html lang="en">
<head>

        #scrollableArea {
            width: 300px;
            height: 100px;
            overflow-y: scroll;
        }
        #scrollableArea img {
            width: 280px;
            display: block;
        }
        body {
            zoom: 3.0;
        }
    </style>
</head>
<body>
    <div id="scrollableArea">
        <img src="./picture/40_1.png" alt="Image 1">
        <img src="./picture/40_2.png" alt="Image 2">
        <img src="./picture/40_3.png" alt="Image 3">
        <img src="./picture/40_4.png" alt="Image 4">
        <img src="./picture/40_5.png" alt="Image 5">
    </div>
</body>
</html>
